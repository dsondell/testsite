<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carbohydrate Ratio Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body { height: 100%; margin: 0; padding: 0; background: #f9f9fb; }
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; min-height: 100vh; display: flex; justify-content: center; align-items: flex-start; }
    .container { background: #fff; margin: 0 auto; margin-top: 24px; padding: 24px 18px 18px 18px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); max-width: 430px; width: 97vw; }
    h1 { font-size: 1.5rem; margin-bottom: 18px; text-align: center; }
    label { display: block; margin-top: 14px; margin-bottom: 8px; font-size: 1.04em; }
    .input-row { display: flex; align-items: center; gap: 7px; margin-bottom: 7px; }
    input[type="number"], select { font-size: 1em; padding: 8px; border: 1px solid #bbb; border-radius: 6px; width: 100px; max-width: 33vw; box-sizing: border-box; }
    select { width: 100%; min-width: 120px; max-width: 220px; }
    input[type="number"]:focus, select:focus { border-color: #2d8cff; outline: none; }
    button { width: 100%; margin-top: 18px; padding: 13px 0; font-size: 1.1em; border: none; border-radius: 6px; background: #2d8cff; color: #fff; cursor: pointer; transition: background 0.1s; }
    button:active { background: #1a6ed8; }
    .result { margin-top: 22px; font-size: 1.07em; background: #f2f7ff; border-radius: 8px; padding: 14px 10px; word-break: break-word; }
    .source-link { margin-top: 28px; font-size: 0.98em; text-align: center; color: #666; }
    .source-link a { color: #2d8cff; text-decoration: none; }
    .source-link a:hover { text-decoration: underline; }
    .chart-section { margin: 38px 0 0 0; }
    .chart-title { text-align: center; margin-bottom: 6px; font-size: 1.05em; font-weight: 600; }
    .chart-container2 { background: #f9f9fb; border-radius: 12px; max-width: 400px; margin: 0 auto 20px auto; box-shadow: 0 2px 8px rgba(0,0,0,0.04); padding: 16px 5px 17px 5px;}
    .chart-container2 canvas { display: block; margin: 0 auto;}
    .chart-legend2 { text-align:center; font-size:0.97em; color:#555; margin-top: 9px;}
    .chart-legend2 span { display:inline-block; margin-right:10px; margin-bottom:3px; padding:2px 7px; border-radius:5px; }
    .bottom-label {
      margin: 34px 0 14px 0;
      text-align: center;
      font-size: 1.04em;
      color: #c03d13;
      background: #fff3d7;
      border-radius: 8px;
      padding: 11px 10px 10px 10px;
      box-shadow: 0 1px 4px 0 rgba(0,0,0,0.03);
      max-width: 370px;
      margin-left: auto;
      margin-right: auto;
    }
    @media (max-width: 480px) {
      .container { padding: 12px 4vw 14px 4vw; margin-top: 10px; border-radius: 0; box-shadow: none; max-width: 100vw; }
      h1 { font-size: 1.13rem; margin-bottom: 12px; }
      input[type="number"], select { width: 80px; font-size: 0.97em; min-width: 80px; max-width: 140px; }
      select { width: 100%; min-width: 80px; max-width: 140px; }
      button { font-size: 1em; padding: 12px 0; }
      .result { font-size: 1em; padding: 9px 6px; }
      .chart-container2 { padding: 7px 1px 8px 1px; max-width: 98vw;}
      .source-link { font-size: 0.91em; margin-top: 22px; }
      .bottom-label { font-size: 0.97em; padding: 8px 6px 8px 6px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Carbohydrate Intake Ratio Calculator</h1>
    <label for="carbs">Carbohydrates (g):</label>
    <div class="input-row">
      <input type="number" id="carbs" value="100" min="1" inputmode="decimal">
    </div>
    <label for="ratioSelect">Glucose:Fructose Ratio</label>
    <div class="input-row">
      <select id="ratioSelect">
        <option value="1:0">1:0 (Glucose only)</option>
        <option value="3:1">3:1</option>
        <option value="2:1">2:1</option>
        <option value="1:0.8">1:0.8</option>
      </select>
    </div>
    <button onclick="calculate()">Calculate</button>
    <div class="result" id="result"></div>

    <div class="chart-section">
      <div class="chart-title">Recommended Carb Intake by Exercise Duration</div>
      <div class="chart-container2">
        <canvas id="carbIntakeChart" width="360" height="210"></canvas>
      </div>
      <div class="chart-title">Recommended Glucose:Fructose Ratio by Exercise Duration</div>
      <div class="chart-container2">
        <canvas id="ratioChart" width="360" height="210"></canvas>
      </div>
    </div>
    <div class="source-link">
      Source: <a href="https://www.mysportscience.com/post/the-optimal-ratio-of-carbohydrates" target="_blank" rel="noopener">The optimal ratio of carbohydrates &ndash; MySportScience</a>
    </div>
    <div class="bottom-label">
      There is no single optimal ratio. The ratio changes with the ingested amounts.
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function getRatioValues(ratioStr) {
      const [g, f] = ratioStr.split(':').map(s => parseFloat(s.replace(',', '.')));
      return [g, f];
    }

    function calculate() {
      const totalCarbs = parseFloat(document.getElementById('carbs').value);
      const ratioStr = document.getElementById('ratioSelect').value;
      const [ratioG, ratioF] = getRatioValues(ratioStr);

      if (
        isNaN(totalCarbs) || totalCarbs <= 0 ||
        isNaN(ratioG) || isNaN(ratioF) ||
        ratioG < 0 || ratioF < 0 ||
        (ratioG === 0 && ratioF === 0)
      ) {
        document.getElementById('result').innerHTML = "Invalid input or ratio. Please check your values.";
        return;
      }

      // Special case: only glucose
      if (ratioF === 0) {
        document.getElementById('result').innerHTML = `
          <strong>To achieve ${Math.round(totalCarbs)} g glucose (no fructose):</strong><br>
          Sucrose (table sugar): <b>0 g</b><br>
          Maltodextrin: <b>${Math.round(totalCarbs)} g</b><br>
          <br>
          This will provide:<br>
          Glucose: <b>${Math.round(totalCarbs)} g</b><br>
          Fructose: <b>0 g</b><br>
          (Glucose:Fructose = ∞:1)
        `;
        return;
      }

      const ratio = ratioG / ratioF;
      if (ratio < 1) {
        document.getElementById('result').innerHTML = 
          "It is not possible to achieve a glucose:fructose ratio below 1:1 using only maltodextrin and sucrose (table sugar).<br>" +
          "Sucrose always provides equal glucose and fructose, and maltodextrin can only increase the glucose fraction.";
        return;
      }

      const denominator = 1 + 0.5 * (ratio - 1);
      const S = totalCarbs / denominator;
      const M = totalCarbs - S;

      if (S < 0 || M < 0 || !isFinite(S) || !isFinite(M)) {
        document.getElementById('result').innerHTML = "Invalid input or ratio. Please check your values.";
        return;
      }

      const glucose = 0.5 * S + M;
      const fructose = 0.5 * S;

      document.getElementById('result').innerHTML = `
        <strong>To achieve ${Math.round(totalCarbs)} g at a glucose:fructose ratio of ${ratioG}:${ratioF}:</strong><br>
        Sucrose (table sugar): <b>${Math.round(S)} g</b><br>
        Maltodextrin: <b>${Math.round(M)} g</b><br>
        <br>
        This will provide:<br>
        Glucose: <b>${Math.round(glucose)} g</b><br>
        Fructose: <b>${Math.round(fructose)} g</b><br>
        (Glucose:Fructose ≈ ${Math.round(glucose/fructose)}:1)
      `;
    }

    // Chart 1: Carb Intake by Duration (step graph)
    const durationLabels = ["60", "90", "120", "150", "180", "210+"];
    // These breakpoints/values drawn from the referenced article's diagram
    const carbIntake = [30, 60, 60, 90, 90, 100]; // g/h

    // Chart 2: Ratio by Duration (slides from 1:0 to 1:0.8)
    const ratioData = [1.0, 0.75, 0.67, 0.7, 0.75, 0.8]; // Glucose:Fructose ratio (G:F = 1:X)

    // Draw chart 1: Total Carb Intake by Duration
    const ctx1 = document.getElementById('carbIntakeChart').getContext('2d');
    new Chart(ctx1, {
      type: "line",
      data: {
        labels: durationLabels,
        datasets: [{
          label: "Recommended intake (g/h)",
          data: carbIntake,
          stepped: true,
          backgroundColor: "rgba(41, 153, 255, 0.12)",
          borderColor: "#2999ff",
          borderWidth: 2,
          fill: true,
          pointRadius: 4,
          pointBackgroundColor: "#2999ff",
        }]
      },
      options: {
        responsive: false,
        plugins: {
          legend: { display: false },
          title: {
            display: false
          },
          tooltip: {
            callbacks: {
              label: function(ctx) {
                if(ctx.dataIndex === durationLabels.length-1) {
                  return "100+ g/h";
                }
                return ctx.parsed.y + " g/h";
              }
            }
          }
        },
        scales: {
          x: { 
            title: { display: true, text: "Exercise Duration (min)" }
          },
          y: {
            min: 0,
            max: 120,
            title: { display: true, text: "Carbohydrate intake (g/h)" },
            ticks: {
              callback: function(val){ return val + " g/h"; }
            }
          }
        }
      }
    });

    // Draw chart 2: Ratio by Duration
    const ctx2 = document.getElementById('ratioChart').getContext('2d');
    new Chart(ctx2, {
      type: "line",
      data: {
        labels: durationLabels,
        datasets: [{
          label: "Glucose:Fructose Ratio (G:F)",
          data: ratioData,
          borderColor: "#f7b731",
          backgroundColor: "rgba(247,183,49,0.13)",
          borderWidth: 2,
          pointRadius: 4,
          pointBackgroundColor: "#f7b731",
          fill: true,
          cubicInterpolationMode: "monotone"
        }]
      },
      options: {
        responsive: false,
        plugins: {
          legend: { display: false },
          title: { display: false },
          tooltip: {
            callbacks: {
              label: function(ctx) {
                let ratioVal = ctx.parsed.y;
                let label = "";
                if(ratioVal === 1.0) label = "1:0 (Glucose only)";
                else if(Math.abs(ratioVal-0.75)<0.01) label = "3:1";
                else if(Math.abs(ratioVal-0.67)<0.03) label = "2:1";
                else if(Math.abs(ratioVal-0.8)<0.03) label = "1:0.8";
                else label = "1:" + ratioVal.toFixed(2);
                return "Recommended ratio: " + label;
              }
            }
          }
        },
        scales: {
          x: {
            title: { display: true, text: "Exercise Duration (min)" }
          },
          y: {
            min: 0.6,
            max: 1.05,
            title: { display: true, text: "Glucose:Fructose Ratio (G:F)" },
            ticks: {
              callback: function(val) {
                if(val === 1.0) return "1:0";
                if(Math.abs(val-0.75)<0.01) return "3:1";
                if(Math.abs(val-0.67)<0.03) return "2:1";
                if(Math.abs(val-0.8)<0.03) return "1:0.8";
                return "1:" + val.toFixed(2);
              }
            }
          }
        }
      }
    });
  </script>
</body>
</html>
